<h3 class="text-center">我的云相册</h3>

<a class="btn btn-primary" routerLink="/edit-gallery">创建活动</a>

<div class="card bg-dark" *ngFor="let item of galleries">
  <h5 class="card-title">{{item.title}}</h5>
  <p class="card-text">{{item.description}}</p>
  <p>创建时间：{{item.createTime | date:'yyyy-MM-dd HH:mm:ss'}}</p>
  <p><a routerLink="/view-picture">编辑照片</a></p>
</div>
