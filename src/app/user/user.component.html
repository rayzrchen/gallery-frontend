<div class="container" *ngIf="currentUser; else loggedOut">
    <h3>
      用户信息
    </h3>
  <p>
    <strong>密码串:</strong> {{ userToken.substring(0, 20) }} ... {{ userToken.substr(userToken.length - 20) }}
  </p>
  <p>
    <strong>手机号:</strong> {{ currentUser }}
  </p>
  <strong>角色:</strong>
  <ul>
    <li>
      {{ userRole }}
    </li>
  </ul>
</div>

<ng-template #loggedOut>
  请登录
</ng-template>
